<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-Frame Simple Passthrough</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
  <a-scene xr-mode-ui="enabled: true; XRMode: ar">
    <a-box position="0 1 -0.3" scale="0.1 0.1 0.1" rotation="0 45 0" color="#4CC3D9"></a-box>
  </a-scene>
</body>
</html>
